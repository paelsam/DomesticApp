<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="centered-grid">
    <ion-row >
      <ion-col size="3" >
        <ion-img
        src="https://docs-demo.ionic.io/assets/madison.jpg" 
        alt="The Wisconsin State Capitol building in Madison, WI at night"
        class="marco-redondo"

      ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Nombres: </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Dirección: </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Puntuación: </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
